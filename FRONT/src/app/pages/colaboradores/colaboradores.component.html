<ion-header>
  <ion-toolbar>
    <ion-title>Datos de Colaboradores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Tabla para mostrar los datos -->
  <ion-grid>
    <ion-row>
      <ion-col size="4"><strong>cuidador</strong></ion-col>
      <ion-col size="4"><strong>celular</strong></ion-col>
      <ion-col size="2"><strong>edad</strong></ion-col>
      <ion-col size="2"><strong>enfermero</strong></ion-col>
    </ion-row>
    <ion-row *ngFor="let item of Colaboradores">
      <ion-col size="4">{{ item.cuidador }}</ion-col>
      <ion-col size="4">{{ item.celular }}</ion-col>
      <ion-col size="2">{{ item.edad }}</ion-col>
      <ion-col size="2">{{ item.enfermero }}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
