<ion-header>
  <ion-toolbar>
    <ion-title>Datos de Pacientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Tabla para mostrar los datos -->
  <ion-grid>
    <ion-row>
      <ion-col size="5"><strong>paciente</strong></ion-col>
      <ion-col size="5"><strong>observaciones</strong></ion-col>
      <ion-col size="2"><strong>edad</strong></ion-col>
    </ion-row>
    <ion-row *ngFor="let item of Pacientes">
      <ion-col size="5">{{ item.paciente }}</ion-col>
      <ion-col size="5">{{ item.observaciones }}</ion-col>
      <ion-col size="2">{{ item.edad }}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
