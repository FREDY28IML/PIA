<ion-header>
  <ion-toolbar>
    <ion-title>Datos de Visitas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Tabla para mostrar los datos -->
  <ion-grid>
    <ion-row>
      <ion-col size="2"><strong>Direcci√≥n</strong></ion-col>
      <ion-col size="2"><strong>Hora</strong></ion-col>
      <ion-col size="2"><strong>Cuidador</strong></ion-col>
      <ion-col size="2"><strong>Paciente</strong></ion-col>
      <ion-col size="4"><strong>Observaciones</strong></ion-col>
    </ion-row>
    <ion-row *ngFor="let item of visitas">
      <ion-col size="2">{{ item.direccion }}</ion-col>
      <ion-col size="2">{{ item.hora }}</ion-col>
      <ion-col size="2">{{ item.cuidador }}</ion-col>
      <ion-col size="2">{{ item.paciente }}</ion-col>
      <ion-col size="4">{{ item.observaciones }}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
